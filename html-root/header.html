        } else {
            $('.menu-navigation').removeClass('scrolled');
        }
    });

    // tuy chon format cho page, kiem tra day la trang chu thi an cai nut back luon, con2 ko thi2 giu74 lai5 luon6. 
    let k = window.location.pathname;

    $(window).resize(function() {
        var width = $(window).width();

            if ($('.menu-service-controls').attr('control_num')=='1') 
                {$('.menu-service-controls').fadeOut()}

        } else {
            $('.menu-control-list-listnav').addClass('obj-hide')
            $("html").css("overflow", "auto");
            $('.menu-service-controls').addClass('hidden-mixed-disabled')
            $('.menu-service-controls').attr('control_num','1')
            $('.menu-service-controls').fadeOut()
        } 
        if (width <= 700){
            if ($('.menu-account-controls').attr('control_num')=='0' || $('.menu-service-controls').attr('control_num')=='0') {$("html").css("overflow", "hidden");} 
        }
    });

    /*Tùy chỉnh phần nút submenu màu cam*/

        $(window).resize(function() {
            var width = $(window).width();
            if (width <= 700){
                $('.openSubMenu').addClass('visible');
            } else {
                $('.openSubMenu').removeClass('visible');
                $('.openSubMenu').attr('opened',1);
                $('.inner-content-main').removeClass('obj-hide');
                $('.inner-content-submain').removeClass('obj-hide');
                $('.inner-content-main').removeClass('obj-show');
                $('.inner-content-submain').removeClass('obj-show');

        });

            } else {
                $('.openSubMenu').removeClass('visible');
                $('.openSubMenu').attr('opened',1);
                $('.inner-content-main').removeClass('obj-hide');
                $('.inner-content-submain').removeClass('obj-hide');
                $('.inner-content-main').removeClass('obj-show');
                $('.inner-content-submain').removeClass('obj-show');
            }
        });    
    }
    
    function openSubMenu(){
        if ($('.openSubMenu').attr('opened')==1) {
            $('.openSubMenu').attr('opened',0);
            $('.inner-content-main').removeClass('obj-hide');
            $('.inner-content-submain').removeClass('obj-hide');
            $('.inner-content-main').removeClass('obj-show');
            $('.inner-content-submain').removeClass('obj-show');
            $('.inner-content-main').addClass('obj-hide');
            $('.inner-content-submain').addClass('obj-show');
        } else {
            $('.openSubMenu').attr('opened',1);
            $('.inner-content-main').removeClass('obj-hide');
            $('.inner-content-submain').removeClass('obj-hide');
            $('.inner-content-main').removeClass('obj-show');
            $('.inner-content-submain').removeClass('obj-show');
            $('.inner-content-submain').addClass('obj-hide');
            $('.inner-content-main').addClass('obj-show');
        }

<script>
    

    function resetFilter(){
        $(".country-select").val('-').change()
        $(".genre-select").val('-').change()
        $(".year-select").val('-').change()
        $(".rated-select").val('-').change()
        $(".arrange-select").val(0).change() 
    }
    function navigateFilter(){
        var sname,skeyword
        var country,genre,year,rated,arrange
        var querySub = ''
        sname = ($(".search-name").val())
        skeyword = ($(".search-keyword").val())
        country = $(".country-select").val()
        genre = $(".genre-select").val()
        year = $(".year-select").val()
        rated = $(".rated-select").val()
        arrange = $(".arrange-select").val()
        var urlNavigate = /shows/;
        if (sname=="" && skeyword=="") {
            if (country !== "-" ||genre !== "-" ||year !== "-" || rated !=="-") {
                urlNavigate += 'filter/'+year+'/'+genre+'/'+country+'/'+rated+'/option-'+arrange
                location.replace(urlNavigate)
            } else {
                alert ('Please choose at least one criteria')
            }
        }
        else {
            if (sname.indexOf('"')==-1 && sname.indexOf('/')==-1 && skeyword.indexOf('"')==-1 && skeyword.indexOf('/')==-1) {
                if (sname !== '') {
                    querySub = querySub+'name/'+sname
                } if (skeyword !== '') { 
                    querySub = querySub+'keyword/'+skeyword
                }          
                urlNavigate += 'search/'+year+'/'+genre+'/'+country+'/'+rated+'/option-'+arrange+'/'+querySub
                location.replace(urlNavigate)    
            } else {
                alert ('Do not add any double quotes or slashes in keyword or name textbox')
            }
            
        }
        //alert (urlNavigate)
    }
</script>
